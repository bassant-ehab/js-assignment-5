        <!--forecasting-->
            <div class="app-container">
            <div class="container px-3 py-5 text-center ">
            <!--Search Input-->
            <form class="find-location">
                <input type="text" class="w-100 mx-auto rounded-5 py-3 mx-4 mb-5 bg-dark text-white" placeholder="Find your location ...." id="search" >
                <input type="button" value="Find" id="submit">
            </form>
                
                <div class="row">


                   <div class="forcasting d-flex" id="forcast">
                    <!--Today Section-->
                    <div class="card  text-bg-secondary col-md-4 col-sm-12">
                        <div class="card-header  d-flex justify-content-between ">
                           <p id="week_day">Wednesday</p>
                           <span>
                            <span id="today_date_month">19 Aug</span>
                           </span>
                          </div>
                        <div class="card-body text-start">

                          <div class="info-weather">
                            <h6 class="card-title" id="today_location">Cairo</h6>
                            <div class="weather-info d-flex justify-content-between align-content-center">
                              <h1 id="today_temp">35 <sup>o</sup>c</h1><span class="weathericon"><img id="todayicon" src="./css/img/116.png"></span>
                            </div>
                            <p class="fs-6 text-primary-emphasis" id="condition_text">partly cloudy</p>
                            <div class="footer-imgs">
                              <img id="humidity" src="./css/img/icon-umberella.png" alt="umbrella">20%
                              <img id="wind" src="./css/img/icon-wind.png" alt="wind">18Km/h
                              <img id="wind_direction" src="./css/img/icon-compass.png" alt="compass">East
                            </div>
                          </div>
                           
                          
                        </div>
                    </div>


                    <!--tomorrow-->
                    <div class="card text-bg-dark col-md-4 col-sm-12" >
                        <div class="card-header ">
                          <small id="tomorrow">Sunday</small>

                        </div>
                        <div class="card-body text-start text-center">
                            <img class="pb-3" id="tomorrow_icon" src="./css/img/113.png" alt="sunny">
                            <h5 class="card-title" id="tom_max_temp">35.7 <sup>o</sup>c</h5>
                            <p class="card-title" id="tom_min_temp">32.2 <sup>o</sup>c</p>
                            <p class="fs-6 text-primary-emphasis" id="tom_text">sunny</p>
                          
                        </div>
                    </div>


                    <!--after tomorrow-->
                    <div class="card text-bg-secondary col-md-4 col-sm-12" >
                      <div class="card-header ">
                        <small id="after_tomorrow">Monday</small>

                      </div>
                      <div class="card-body text-start text-center">
                          <img class="pb-3" id="after_tomorrow_ico" src="./css/img/113.png" alt="sunny">
                          <h5 class="card-title" id="aftertom_max_temp">35.7 <sup>o</sup>c</h5>
                          <p class="card-title" id="aftertom_min_temp">32.2 <sup>o</sup>c</p>
                          <p class="fs-6 text-primary-emphasis" id="aftertom_text">sunny</p>
                        
                      </div>
                  </div>
                    
                        
                    </div>
                      
                   </div>
                </div>
            </div>
